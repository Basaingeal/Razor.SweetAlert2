trigger:
- master
- releases/*

pr:
- master
- releases/*

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  projectName: 'CurrieTechnologies.Razor.SweetAlert2'

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(projectName)'
    
- task: Npm@1
  displayName: 'Linting'
  inputs:
    command: 'custom'
    customCommand: 'run lint'
    workingDir: '$(projectName)'

- task: Npm@1
  displayName: 'Checking Prettier'
  inputs:
    command: 'custom'
    customCommand: 'run prettier:check'
    workingDir: '$(projectName)'

- task: Npm@1
  displayName: 'Building JS and CSS'
  inputs:
    command: 'custom'
    customCommand: 'run build'
    workingDir: '$(projectName)'

- task: DotNetCoreInstaller@0
  displayName: 'Installing .NET Core SDK...'
  inputs:
    version: 3.0.100-preview6-012264

- task: DotNetCoreCLI@2
  displayName: 'Restoring Nuget Packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Building'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '-c $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publishing'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/*.csproj'
    arguments: '-c $(buildConfiguration) -o out'
    zipAfterPublish: false
    modifyOutputPath: false

- task: DotNetCoreCLI@2
  displayName: 'Packing'
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    versioningScheme: 'byPrereleaseNumber'
    majorVersion: '0'
    minorVersion: '2'
    patchVersion: '4'

- task: DotNetCoreCLI@2
  displayName: 'Pushing'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '92bb098c-7077-481e-813d-9c0d49ec780d'
