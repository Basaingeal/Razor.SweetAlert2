trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Installing .NET Core SDK...'
  inputs:
    version: 3.0.100-preview6-012264

- task: NuGetToolInstaller@0
  displayName: 'Installing Nuget Tools...'
  inputs:
    versionSpec: '5.0.2'

- script: dotnet build --configuration $(buildConfiguration) CurrieTechnologies.Razor.Sweetalert2/CurrieTechnologies.Razor.SweetAlert2.csproj
  displayName: 'Building $(buildConfiguration)...'

- task: DotNetCoreCLI@2
  displayName: 'Generating Nuget Package... '
  inputs:
    command: pack

    arguments: --no-build
    packagesToPack: CurrieTechnologies.Razor.SweetAlert2/CurrieTechnologies.Razor.SweetAlert2.csproj
    configuration: $(buildConfiguration)

- task: PublishBuildArtifacts@1
  displayName: 'Publishing Build Artifacts...'